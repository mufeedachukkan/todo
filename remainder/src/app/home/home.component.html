<app-navbar></app-navbar>
<div class="container-fluid ">
    <app-delete-event [item]="edItem"(onCancel)="canceld($event)"(onDelete)="delete($event)"></app-delete-event>
    <app-create-event [item]="email"(onCancel)="cancel($event)"(onAdd)="add($event)"></app-create-event>
    <div [ngClass]="email||edItem?'style1':''"class="mt-5 w-100">
        <div class="d-flex justify-content-end"><button class="btn btn-dark me-2" (click)="addEvent()"><b>+</b></button></div>
        <div class="mt-5" *ngIf="data">
            <table class="table table-dark "*ngIf="data.length>0">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Priority</th>
                    <th scope="col"></th>7
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data;let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.priority}}</td>
                    <td><button class="btn btn-light"(click)="ED(item)">:::</button></td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
    
</div>
