<div class="container m-5 p-5 align-item-center">
    <div class="row">
        <div class="card col-lg-6 h-5">
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password"
                            id="exampleInputPassword1">
                    </div>
                    <a href='/signup'>new user?</a>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-dark" (click)="login()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
